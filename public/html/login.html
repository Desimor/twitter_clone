<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/login.css">
        <title>Login to Twitterish</title>
</head>

<body>
        <div class="parentbox">
                <header class="childhead">
                        <h3>Login in to Twitterish</h3>
                </header>
                <main class="childbody">
                        <form action="/login" method="GET">
                                <input type="email" name="email" style="border-radius: 7px; color:gray; padding: 7px; width: 50%;" class="disblock 2nd-child"/>
                                <input type="password" name="password" class="disblock 2nd-child" style="border-radius: 7px; color:gray; padding: 7px; width: 50%;">
                                <button type="submit">Login</button>
                        </form>
                </main>
                <footer class="childfeet">
                        Don't have an account: <a href="/signup">Sign Up</a>
                </footer>
        </div>
</body>

</html>
